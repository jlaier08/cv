<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs</title>
</head>

<form class="" action="index.html" method="post">
  <input type="button" name="" value="Push the Button">
  <br>
  <label for="checkbox">Check the Checkbox!</label>
  <input type="checkbox" name="" value="">
  <br>
  <label for="color">Pick Your Fav Color!</label>
  <input type="color" name="" value="">
  <br>
  <label for="date">What's Today's Date?</label>
  <input type="date" name="" value="">
  <br>
  <label for="datetime-local">What's Today's Date and Time?</label>
  <input type="datetime-local" name="" value="">
  <br>
  <label>What's Your Email Address?</label>
  <input type="email" name="" value="">
  <br>
  <label>Upload a Pic of Your Pet!</label>
  <input type="file" name="" value="">
  <br>
  <label>This is a hidden field!</label>
  <input type="hidden" name="" value="nonya">
  <br>
  <input type="image" name="" value=""
    src="https://freepngimg.com/thumb/submit_button/25387-5-submit-button-clipart.png">
  <br>
  <label>Enter Today's Month</label>
  <input type="month" name="" value="">
  <br>
  <label>Enter a Number</label>
  <input type="number" name="" value="">
  <br>
  <label>Create a Password</label>
  <input type="password" name="" value="">
  <br>
  <label>Punch the Radio Button</label>
  <input type="radio" name="Radio" value="1">
  <br>
  <label>Choose from This Range</label>
  <input type="range" name="" value="" min="0" max="10">
  <br>
  <label>Don't Touch This!</label>
  <input type="reset" name="" value="I Mean It!">
  <br>
  <label>Searching For?</label>
  <input type="search" name="" value="">
  <br>
  <input type="submit" name="" value="Submit">
  <br>
  <label>Enter Your Phone Digits</label>
  <input type="tel" name="" value="">
  <br>
  <label>Put Text Here!</label>
  <input type="text" name="" value="">
  <br>
  <label>What Time Is It?</label>
  <input type="time" name="" value="">
  <br>
  <label>GitHub URL Please!</label>
  <input type="url" name="" value="">
  <br>
  <label>What Week Is It?</label>
  <input type="week" name="" value="">




</form>

</html>
